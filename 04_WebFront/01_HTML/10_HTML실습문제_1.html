<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 HTML실습문제 1</title>
</head>
<body>

    <p>
        고객명 : <input type="text" name="clientName">
    </p>

    <p>
        전화번호 : <input type="tel" name="clientTel">
    </p>

    <p>
        E-mail : <input type="email" name="clientEmail">
    </p>
    
    피자선택 : 
    <select name="선택">
        <option value="select">피자를 선택하세요</option>
        <option value="potatoPizza">포테이토 피자</option>
        <option value="cheesePizza">치즈 피자</option>
        <option value="bulgogiPizza">불고기 피자</option>
    </select>

    <fieldset>
        <legend>피자 사이즈</legend>
        <form>
            <input type="radio" name="pizzaSize" id="small">
            <label for="small">Small</label><br><br>

            <input type="radio" name="pizzaSize" id="medium">
            <label for="medium">Medium</label><br><br>

            <input type="radio" name="pizzaSize" id="large">
            <label for="large">Large</label><br><br>
        </form>
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <form>
            <input type="checkbox" name="toping" id="bacon">
            <label for="bacon">베이컨</label><br><br>

            <input type="checkbox" name="toping" id="cheese">
            <label for="cheese">치즈</label><br><br>

            <input type="checkbox" name="toping" id="onion">
            <label for="onion">양파</label><br><br>

            <input type="checkbox" name="toping" id="mushroom">
            <label for="mushroom">버섯</label><br><br>
        </form>
    </fieldset>

    <p>
        희망배송시간 : <input type="time" name="deliveryTime" id="">
    </p>

    <p>
        배송시 요청사항 : <textarea name="require" cols="20" rows="3"></textarea>
    </p>

    <p>
        <button>주문하기</button>
    </p>

</body>
</html>
